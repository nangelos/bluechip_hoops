<!DOCTYPE html>
{% extends "basic_app/base1.html" %}
{% block body_block %}

<div class="center container mxn2 mt4 pt4">
	<h1>Please Sign In</h1>
	<form action="{% url 'basic_app:login' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username">
		<input type="password" name="password">
		<input class="bg-ghost button button-primary"type="submit" value="Sign In">
	</form>

</div>

{% endblock body_block %}
